---
driver:
  name: proxy
  host: localhost
  reset_command: "exit 0"
  port: 5985
  username: kitchen
  password: Pass@word1

provisioner:
  # salt_install: bootstrap
  # salt_bootstrap_options: -pythonVersion 3 -version 3002.5
  salt_bootstrap_url: D:/a/salt-bootstrap/salt-bootstrap/bootstrap-salt.ps1
  # salt_bootstrap_url: https://raw.githubusercontent.com/saltstack/salt-bootstrap/develop/bootstrap-salt.ps1
  init_environment: ''
  install_after_init_environment: false
  # run_salt_call: true
  

platforms:
  - name: windows-2019
  # - name: windows-2016

suites:
  - name: py3-stable-3002-windows
    provisioner:
      salt_bootstrap_options: -pythonVersion 3 -version 3002.5
  - name: latest-windows
    provisioner:
      # salt_version: latest
      # salt_version: 3002.5
      # salt_bootstrap_options: -MP stable %s
      salt_bootstrap_options: -pythonVersion 3
      # salt_bootstrap_options: -pythonVersion 3

verifier:
  command: pytest --cache-clear -v -s -ra --log-cli-level=debug -k 'not test_ping' D:/a/salt-bootstrap/salt-bootstrap/tests/integration/
