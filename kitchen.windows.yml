---
driver:
  name: proxy
  host: localhost
  reset_command: "exit 0"
  port: 5985
  username: kitchen
  password: Password1

provisioner:
  salt_bootstrap_url: D:/a/salt-bootstrap/salt-bootstrap/bootstrap-salt.ps1
  init_environment: ''

platforms:
  - name: windows-2019
  - name: windows-2016

suites:
  - name: py3-stable-3001-7-windows
    provisioner:
      salt_version: 3001
      salt_bootstrap_options: -pythonVersion 3 -version 3001.7
    includes:
      - windows-2019
      - windows-2016
  - name: py3-stable-3002-windows
    provisioner:
      salt_version: 3002
      salt_bootstrap_options: -pythonVersion 3 -version %s
    includes:
      - windows-2019
      - windows-2016
  - name: latest-windows
    provisioner:
      salt_version: latest
      salt_bootstrap_options: -pythonVersion 3 -version %s
    includes:
      - windows-2019
      - windows-2016

verifier:
  command: pytest --cache-clear -v -s -ra --log-cli-level=debug -k "not test_ping" tests/integration/
